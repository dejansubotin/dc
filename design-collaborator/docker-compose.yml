version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    # Let Docker/Coolify manage container names
    environment:
      - NODE_ENV=production
      # Used for links in emails (set your domain in prod)
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:8080}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
    expose:
      - "3000"
    volumes:
      # Persist the SQLite database in a named volume
      - app-data:/data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PUBLIC_PORT:-8081}:80"
    depends_on:
      - server

volumes:
  app-data:
