<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Image Comment | Professional Visual Feedback & Image Annotation</title>
    <meta
      name="description"
      content="Streamline your design review with Image Comment. Annotate screenshots, provide visual feedback, and collaborate in real-time. The fastest tool for design teams."
    />
    <meta
      name="keywords"
      content="visual feedback, image annotation, comment on images, screenshot markup, design review tool"
    />

    <meta name="theme-color" content="#0ea5b7" />
    <link rel="canonical" href="https://www.image-comment.com/" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Image Comment" />
    <meta
      property="og:description"
      content="Comment on any image online with threaded annotations, region highlights, and instant sharing."
    />
    <meta property="og:url" content="https://www.image-comment.com/" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="Image Comment" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Image Comment" />
    <meta
      name="twitter:description"
      content="Comment on images online with annotations, replies, and lightning-fast sharing."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <script type="application/ld+json">
      [
        {
          "@context": "https://schema.org",
          "@type": "SoftwareApplication",
          "name": "Image Comment",
          "operatingSystem": "Web",
          "applicationCategory": "DesignApplication",
          "url": "https://www.image-comment.com/",
          "description": "Real-time image annotation and visual feedback platform for teams that need to comment on screenshots, mockups, and marketing creative.",
          "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
        },
        {
          "@context": "https://schema.org",
          "@type": "FAQPage",
          "mainEntity": [
            {
              "@type": "Question",
              "name": "What is an image annotation tool?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "An image annotation tool allows users to add graphical labels or text comments to an image, typically used for providing visual feedback on design mockups or screenshots."
              }
            },
            {
              "@type": "Question",
              "name": "How do I share a design feedback session?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Once a session is created, a unique URL is generated that can be shared with stakeholders for instant, real-time collaboration."
              }
            }
          ]
        }
      ]
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
